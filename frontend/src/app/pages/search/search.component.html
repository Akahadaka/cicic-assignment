<div fxLayout="column">
    <!-- FILTER -->
    <mat-form-field>
        <input matInput (keyup)="onFilter($event)" placeholder="Quick filter" #input>
    </mat-form-field>

    <!-- RESULTS -->
    <table mat-table [dataSource]="dataSource" matSort fxFlex>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Institution</th>
            <td mat-cell *matCellDef="let data" tooltipEllipsis>{{ data.name }}</td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let data" tooltipEllipsis>{{ data.city }}</td>
        </ng-container>

        <!-- Province Column -->
        <ng-container matColumnDef="province">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Province/Territory</th>
            <td mat-cell *matCellDef="let data" tooltipEllipsis>{{ data.province }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns; let i = index"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Institutions"></mat-paginator>
</div>
